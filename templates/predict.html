
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict Diabetes</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Navbar Styling */
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      color: #fff;
      display: inline-block;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffcccb;
    }

    /* Form Section Styling */
    .form-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000, #fff);
      animation: fadeIn 1.5s ease;
      color: #fff;
      padding: 20px;
      position: relative; /* Prevent overlap with other content */
    }
    .form-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 400px;
      z-index: 1; /* Ensure it appears above background */
    }
    .form-container h2 {
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
    }
    .submit-btn {
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #ff5733; /* New color for the button */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      text-align: center;
      display: block; /* Center the button */
      width: 100%; /* Full width */
    }
    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255, 87, 51, 0.5);
      background-color: #c0392b; /* Darker shade on hover */
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <h1>HealthCare Center</h1>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Form Section -->
  <section class="form-section">
    <div class="form-container">
      <h2>Diabetes Prediction Form</h2>
      <form action="/predict" method="POST">
        <div class="form-group">
          <label for="pregnancies">Pregnancies:</label>
          <input type="number" id="pregnancies" name="pregnancies" required>
        </div>
        <div class="form-group">
          <label for="glucose">Glucose:</label>
          <input type="number" id="glucose" name="glucose" required>
        </div>
        <div class="form-group">
          <label for="blood_pressure">Blood Pressure:</label>
          <input type="number" id="blood_pressure" name="blood_pressure" required>
        </div>
        <div class="form-group">
          <label for="skin_thickness">Skin Thickness:</label>
          <input type="number" id="skin_thickness" name="skin_thickness" required>
        </div>
        <div class="form-group">
          <label for="insulin">Insulin:</label>
          <input type="number" id="insulin" name="insulin" required>
        </div>
        <div class="form-group">
          <label for="bmi">BMI:</label>
          <input type="number" step="0.01" id="bmi" name="bmi" required>
        </div>
        <div class="form-group">
          <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
          <input type="number" step="0.01" id="diabetes_pedigree_function" name="diabetes_pedigree_function" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
